<!DOCTYPE html>
<html>
<head>
    <title>N-Back Button Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            font-weight: bold;
        }
        .test { background: #ff0000; }
        .adaptive { background: #0066ff; }
        .fixed { background: #666666; }
        button:hover { opacity: 0.8; }
        button:active { transform: scale(0.95); }
        #log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>N-Back Trainer Test</h1>
    
    <button class="test" onclick="testClick()">ðŸ”´ TEST BUTTON</button>
    <button class="adaptive" onclick="goAdaptive()">ðŸ”µ Start Adaptive Training</button>
    <button class="fixed" onclick="goFixed()">âš« Start Fixed Training</button>
    
    <div id="log"></div>
    
    <script>
        function log(msg) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }
        
        function testClick() {
            alert('Test button works!');
            log('Test button clicked');
        }
        
        function goAdaptive() {
            log('Adaptive button clicked');
            alert('Would navigate to adaptive training');
            // In real app: window.location.href = '/training/adaptive';
        }
        
        function goFixed() {
            log('Fixed button clicked');
            alert('Would navigate to fixed training');
            // In real app: window.location.href = '/training/fixed';
        }
        
        log('Page loaded successfully');
    </script>
</body>
</html>
